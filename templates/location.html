<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="{{ url_for('static', filename='images/earth.jpg') }}" alt="Earth Image" style="width: 200px; height: auto;">
    <title>Select Location</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: lightblue; }
        button { padding: 10px 20px; margin: 5px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        input { padding: 10px; width: 80%; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a City</h1>
        <form method="POST"> 
            <p>Choose a City or Type Your Own:</p>
            <button type="submit" name="city" value="Seattle">Seattle</button>
            <button type="submit" name="city" value="Corvallis">Corvallis</button>
            <button type="submit" name="city" value="Portland">Portland</button>
            <br><br>
            <input type="text" name="city" placeholder="Enter city">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
